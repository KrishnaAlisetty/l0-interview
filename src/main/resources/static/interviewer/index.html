<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Full Working</title>
    <style>
        video {
          width: 45%;
          border: 1px solid black;
        }
    </style>
</head>
<body>
<h3>WebRTC Call</h3>

<button id="start">Start Camera</button>
<button id="offer">Create Offer</button>

<br /><br />
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<script>
    let socket;
    let pc;
    let pendingOffer = null;

    // ðŸ”¥ ICE buffering state
    let pendingIceCandidates = [];
    let remoteDescriptionSet = false;
    let setIceCandidate = false;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // -------------------- START CAMERA --------------------
    document.getElementById("start").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true,
      });
      localVideo.srcObject = stream;

      socket = new WebSocket("ws://localhost:8521/signal");

      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
      });

      stream.getTracks().forEach((t) => {
        pc.addTrack(t, stream);
      });

      pc.ontrack = async (e) => {
        console.log("from track", e);
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = (e) => {
        if (e.candidate && !setIceCandidate) {
          socket.send(
            JSON.stringify({
              type: "ice",
              room: "room1",
              candidate: e.candidate,
            })
          );
          setIceCandidate = true;
        }
      };

      socket.onopen = async (e) => {
        console.log("Socket opened");
        let offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        socket.send(
          JSON.stringify({
            type: "offer",
            room: "room1",
            sdp: offer.sdp,
          })
        );
      };

      socket.onmessage = async (e) => {
        let data = JSON.parse(e.data);

        console.log("log");
        if (data.type === "answer") {
          await pc.setRemoteDescription({
            type: "answer",
            sdp: data.sdp,
          });
        }

        if (data.type === "ice") {
          await pc.addIceCandidate(data.candidate);
        }
      };
    };
</script>
</body>
</html>
