<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../basic.css">
</head>
<body>
<form id="loginForm" class="form-container">
    <div class="title">
    <h2 class="form-title">Update Candidate Details</h2>
    </div>
    <div class="form-group">
        <label for="candidateName">Candidate Name</label>
        <input type="text" id="candidateName" placeholder="" required/>
    </div>
    <div class="form-group">
        <label for="candidateEmail">Candidate Email</label>
        <input type="email" id="candidateEmail" placeholder="" required/>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile</label>
        <input type="text" id="mobileNumber" placeholder=""/>
    </div>

    <div class="form-group">
        <label for="experience">Experience</label>
        <input type="number" id="experience" placeholder="experience" required>
    </div>

    <div class="form-group">
        <label for="domain">Domain</label>
        <select id="domain" class="custom-select">
            <option value="asset management">Asset Management</option>
            <option value="networking">Networking</option>
            <option value="INTERVIEWER">Energy</option>
        </select>
    </div>
    <div class="form-group">
        <label for="hrName">HR name</label>
        <input type="text" id="hrName" placeholder="HR Name" required/>
    </div>
    <div class="form-group">
        <label for="hrEmail">HR Email</label>
        <input type="email" id="hrEmail" placeholder="HR Email" required/>
    </div>
    <div class="form-group">
        <label for="schedule">Schedule</label>
        <input type="datetime-local" id="schedule" placeholder="Schedule">
    </div>
    <button type="submit">Login</button>
</form>

<script>
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, role })
      });

      const data = await res.json();

      localStorage.setItem("jwt", data.token);

      window.location.href =
        role === "CANDIDATE" ? "/candidate" : "/interviewer";
    };
</script>

</body>
</html>
